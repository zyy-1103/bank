<div class="album py-5 bg-light" id="msg">

        <div style="text-align: center;font-size: x-large">——— 我的订单 ———</div>

                            <button v-on:click="pay(m.id)" :data-taget="'#'+m.id" type="button" data-toggle="modal" class="btn btn-danger">{{m.amount}}</button>

                    </span><br>

            <template v-for="m in finished">
